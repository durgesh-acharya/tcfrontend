name: Deploy Next.js Project

on:
  push:
    branches:
      - main  # Trigger deployment only on push to the main branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest  # Using the latest Ubuntu runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Checks out your code repository

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Set the Node.js version (use LTS version or your preferred version)

    - name: Install dependencies
      run: npm install  # Installs the dependencies defined in package.json

    - name: Build the Next.js app
      run: npm run build  # Builds the Next.js app (ensure your build script is configured in package.json)

    - name: Deploy to your server
      run: |
        # SSH into your server and deploy (update with your actual deployment steps)
        ssh -o StrictHostKeyChecking=no -i ${{ secrets.SSH_PRIVATE_KEY }} root@103.168.18.92 -p 7576 << 'EOF'
          cd /var/www/tcfrontend
          git pull origin main  # Pull latest changes from the repository
          npm install           # Install dependencies
          npm run build         # Build the project
          pm2 restart your-app # Restart the app using PM2 (optional)
        EOF
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}  # Use GitHub Secrets to securely store your private SSH key
